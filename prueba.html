    <title>Hello, world!</title>

  <body>
  
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
              alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
          </div>

          <div class="col-sm-6 text-black">
    
            <div class="px-5 ms-xl-4 text-center">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
              <span class="h1 fw-bold mb-0">TeacherCover (logo)</span>
            </div>
    
            <div class="d-flex align-items-center justify-content-center h-custom-2 text-center px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
    
              <form style="width: 23rem;">
    
                <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log in</h3>
    
                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example18">Nombre de cuenta</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg" />
                  <label class="form-label" for="form2Example28">Contraseña</label>
                </div>
    
                <div class="pt-1 mb-4">
                  <button class="btn btn-info btn-lg btn-block" type="button" id="login">Login</button>
                </div>
    
                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Has olvidado tu contraseña?</a></p>
                <p>¿No tienes una cuenta? <a href="#!" class="link-info">Registrate aqui!</a></p>
    
              </form>
    
            </div>
    
          </div>

        </div>
      </div>
    </section>
